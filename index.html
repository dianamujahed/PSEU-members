<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>PSU Team</title>
</head>

<body>
    <div class="top-bar">
        <h1 class="header-text">PSEU Team Memebers</h1>
    </div>
    <div class="main">
        <div class="left">
            <form>
                <div class="add-text">
                    <h3>Add new member</h3>
                </div>
                <div class="name">
                    <input class="add-item" type="text" name="name" placeholder="Name">
                </div>
                <div class="email">
                    <input class="add-item" type="email" name="email" placeholder="Email">
                </div>
                <div class="major">
                    <input class="add-item" type="text" name="major" placeholder="Major">
                </div>
                <div class="role">
                    <input class="add-item" type="text" name="role" placeholder="Role">
                </div>
                <div>
                    <input class="add-item biography" name="biography" placeholder="Biography">
                </div>
                <div class="bottom-option">
                    <input type="checkbox"><span class="checkbox-text">Add to bottom / or at index </span>
                    <input class="index" type="text" name="index" >
                </div>
                <div class="save">
                    <input class="save-btn" type="submit" name="save" value="Save">
                </div>
            </form>
        </div>
        <div class="right">
           
        </div>
    </div>
</body>

</html>
